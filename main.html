<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
        <script src="affirm.js"></script>

    </head>

    <body class="flex justify-center items-center min-h-screen"> 
      <div class="bg-[#f6f3f1] text-[#181028] p-8 space-y-4 shadow-2xl rounded-xl max-w-full" id="box">
        <div class="affirm-container" id="affirm-container">
            <!-- instructions -->
            <div>
              <h3>Here's your affirmation for the day! Click the button below for a new one.</h3>
            </div>
          <!-- Affirmation -->
          <div class="affirm-text">
              <h4 class="fas fa-affirm-left">"I give myself permission to do what is right for me" </h4>
              <span id="affirm"></span>
          </div>
        
          <!-- Buttons -->
          <div class="button-container">
              <button id="new-affirm">New Affirmation</button>
          </div>
        </div>
        <!-- Loader -->
        <div class="loader" id="loader"></div>

      </div>
     



    </body>
</html>
